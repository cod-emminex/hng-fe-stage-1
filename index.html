<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <h1>Color Guessing Game</h1>

    <p data-testid="gameInstructions" class="instructions">
      Guess the correct color by clicking one of the options below!
    </p>

    <div data-testid="colorBox" class="color-box"></div>

    <p data-testid="gameStatus" class="game-status"></p>

    <div class="color-options">
      <!-- Color options will be generated here -->
    </div>

    <div class="game-controls">
      <p>Score: <span data-testid="score">0</span></p>
      <button data-testid="newGameButton" class="new-game-btn">New Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
