<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <h1>Color Game</h1>
    <p class="instructions">Match the color displayed in the box by selecting the correct RGB value below.</p>
    <div class="color-box" data-testid="colorBox"></div>
    <div class="color-options"></div>
    <div class="game-status" data-testid="gameStatus"></div>
    <div class="game-controls">
      <div data-testid="score"></div>
      <div data-testid="lives"></div>
      <div data-testid="highScore"></div>
      <button class="new-game-btn" data-testid="newGameButton">New Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
